<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-dropdown .dropdown-item {
      white-space: normal;
      word-wrap: break-word;
    }
  </style>
  <title>Bootstrap Dropdown</title>
</head>
<body>

  <div class="container mt-5">
    <div class="dropdown custom-dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Short Text</a>
        <a class="dropdown-item" href="#">This is a very long text that should wrap inside the dropdown</a>
        <a class="dropdown-item" href="#">Another short text</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js are required for dropdown functionality -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
